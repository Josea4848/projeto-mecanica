<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mecânica para Eng. da Computação</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header></header>
  <main class="bg-dark">
    <div class="container">
      <div id="box">
        <form action="">                    
          <!-- Carga -->
          <p>Massa da carga:</p>
            <div class="slider">
              <input type="range" class="form-range" min="50" max="6280" width="200px" step="0.1" value="5" id="massa-carga"> 
              <p id="carga-massa"></p>
            </div>
          <!-- Carga END -->

          <!-- distancia carga-->
          <p>Distância da carga ao ponto B:</p>
          <div class="slider">
            <input type="range" class="form-range" min="1" max="25" width="200px" step="0.01" value="0" id="distancia-carga"> 
            <p id="distancia-carga-out"></p>      
          </div>
          <!-- distancia carga -->
          
          <!-- distancia contra peso-->
          <p>Distância do contra-peso(c) ao ponto B:</p>
          <div class="slider">
            <input type="range" class="form-range" min="1" max="15" width="200px" step="0.01" value="1" id="distancia-cpeso"> 
            <p id="distancia-cpeso-out"></p>      
          </div>
          <!-- distancia contra peso END -->

          <!-- massa bc-->
          <p>Centro de massa BC:</p>
          <div class="slider">
            <input type="range" class="form-range" min="100" max="1000" width="200px" step="0.1" value="500" id="massa-bc-in"> 
            <p id="massa-bc-out"></p>      
          </div>
          <!-- massa bc END -->

          <!-- massa bd-->
          <p>Centro de massa BD:</p>
          <div class="slider">
            <input type="range" class="form-range" min="100" max="2000" width="200px" step="0.1" value="1500" id="massa-bd-in"> 
            <p id="massa-bd-out"></p>      
          </div>
          <!-- massa bd END -->

          <!-- massa contrapeso-->
          <p>Massa Contra-peso(c):</p>
          <div class="slider">
            <input type="range" class="form-range" min="100" max="5000" width="200px" step="0.1" value="4966.67" id="contrapeso-in"> 
            <p id="massa-contrapeso"></p>      
          </div>
          <!-- massa contrapeso -->
          
          <!-- distancia contra-lança-->
          <p>Distância do centro de massa contra-Lança:</p>
          <div class="slider">
            <input type="range" class="form-range" min="1" max="15" width="200px" step="0.01" value="1" id="distancia-clanca"> 
            <p id="distancia-clanca-out"></p>      
          </div>
          <!-- distancia contra-lança END -->

          <!-- distancia lança-->
          <p>Distância do centro de massa da lança:</p>
          <div class="slider">
            <input type="range" class="form-range" min="1" max="25" width="200px" step="0.01" value="1" id="distancia-lanca"> 
            <p id="distancia-lanca-out"></p>      
          </div>
          <!-- distancia lança END -->
          
        </form>
      </div>

      <div id="question">
        <div class="row row1">
          <div id="pontoB"><p>B</p></div>
          <div id="pontoC"><p>C</p></div> 
          <div id="braco"></div>
          <div id="pontoD"><p>D</p></div> 
        </div>
        <div class="row row2">
          <div id="pontoA"><p>A</p></div>
          <div id="contrapeso"><p>C</p></div>
          <div id="base"></div>
          <div id="guincho">
            <p>Carga</p>
          </div>
        </div>
      </div>

    </div> 
  </main>
</body>
</html>
