<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mecânica para Eng. da Computação</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/index.js" defer></script>
</head>
<body>
  <header></header>
  <main class="bg-dark">
    <div class="container">
      <div id="box">
        <form action="">
          <!-- Carga -->
          <p>Massa da carga:</p>
            <div class="slider">
              <input type="range" class="form-range" min="0" max="5000" width="200px" step="0.1" value="5" id="massa-carga"> 
              <p id="carga-massa"></p>
            </div>
          <!-- Carga END -->
          
          <!-- distancia contra peso-->
          <p>Distância do contra-peso ao ponto B:</p>
          <div class="slider">
            <input type="range" class="form-range" min="0.5" max="15.05" width="200px" step="0.1" value="0" id="distancia-cpeso"> 
            <p id="distancia-cpeso-out"></p>      
          </div>
          <!-- distancia contra peso END -->
        </form>
      </div>

      <div id="image"></div>

    </div> 
  </main>
</body>
</html>
